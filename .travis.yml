language: cpp
sudo    : required
dist    : Trusty 
compiler: gcc
os      : linux

before_install:
- echo $LANG
- sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.6-binaries main' >> /etc/apt/sources.list"
- sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
- wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
- chmod +x ./scripts/dependencies.sh ./scripts/build.sh
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/dependencies.sh; fi
- if [ "$QT_BASE" = "57" ]; then
     if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
        sudo apt-get install -qq qt57base; 
        # source /opt/qt57/bin/qt57-env.sh; 
     fi
  fi
before_script:
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/build.sh; fi
after_success:
branches:
  only:
  - master
notifications:
  email: false
env:
  global:
  - QT_BASE=57
  - LANG="en_US.UTF-8"

