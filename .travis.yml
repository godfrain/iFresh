language: cpp
sudo    : required
dist    : Trusty
group   : stable
compiler: gcc
os      : linux

services:
- docker

env:
- QT_VERSION=qt:5.7.0

before_install:
- echo $LANG
- chmod +x ./scripts/dependencies.sh ./scripts/build.sh ./scripts/docker_exec.sh
# - if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/dependencies.sh; fi
before_script:
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/docker_exec.sh "./scripts/build.sh"; fi
after_success:
branches:
  only:
  - master
notifications:
  email: false
env:
  global:
  - LANG="en_US.UTF-8"
